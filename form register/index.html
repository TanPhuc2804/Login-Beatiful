<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../form register/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Menu -->
    <header> 
       <h2 class="logo">Logo</h2>
       <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>           
            <button class="btn-login">Login</button>
        </div>
    </header>
    <!-- Form-box -->
    <div class="wapper">
        <span class="icon-close">
            <i class="bi bi-x-lg"></i>
        </span>
        <!-- form login  -->
        <div class="form-box login">
         
            <h2>Login</h2>
            <form action="#">
                <div class="input-box"> 
                    <i class="bi bi-envelope"></i>
                    <input type="text" class="user-input" required>
                   
                    <label>Email</label>
                   
                </div>
                <div class="input-box">
                    <i class="bi bi-eye" id="eyes"></i>
                    <input type="password" class="user-input" required>
                    <label>Password</label>
                </div>
                <div class="remember-pass">
                    <label>
                        <input type="checkbox" required>Remember me
                    </label>
                    <span> 
                        <a href="#">Forgot Password?</a>
                    </span>
                </div>

                <div class="btn">
                    <button>Login</button>
                </div>

                <div class="no-have-account">
                    Don't have an account? 
                    <a href="#" class="register">Register</a>
                </div>
                
            </form>
        </div>

        <div class="form-box register">
         
            <h2>Register</h2>
            <form action="#">
                <div class="input-box"> 
                    <i class="bi bi-envelope"></i>
                    <input type="text" class="user-input" required>
                    <label>User name</label>
                   
                </div>
                <div class="input-box"> 
                    <i class="bi bi-envelope"></i>
                    <input type="text" class="user-input" required>
                    <label>Email</label>
                   
                </div>
                <div class="input-box">
                    <i class="bi bi-eye" id="eye2"></i>
                    <input type="password" class="user-input" required>
                    <label>Password</label>
                </div>
                <div class="remember-pass">
                    <label>
                        <input type="checkbox" required>I agree to the terms & conditions
                    </label>
                </div>

                <div class="btn">
                    <button>Register</button>
                </div>

                <div class="no-have-account">
                    Already have an account? 
                    <a href="#" class="Login">Login</a>
                </div>
                
            </form>
        </div>
      
    </div>
   
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="/form register/process.js"></script>
    <script src="/form register/translate_pass.js"></script>
</body>
</html>
